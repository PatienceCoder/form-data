<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Form</h1>
        <form action="success.html" netlify method="post" name="User Messages">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="john doe" name="Username" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="johndoe@gmail.com" name="User Email" required>
            <label for="message">Message</label>
            <textarea name="message" rows="5" id="message" placeholder="Enter your query here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
